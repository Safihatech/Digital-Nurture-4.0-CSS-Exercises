<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Table Styling Exercise 7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      background-color: #f8f9fa; /* light grey background */
    }
    th {
      background-color: #343a40; /* dark header */
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #e9ecef; /* zebra striping */
    }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4">Events Admin Table</h2>

  <table>
    <thead>
      <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Community Cleanup</td>
        <td>2025-06-15</td>
        <td>Central Park</td>
        <td>Scheduled</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Food Drive</td>
        <td>2025-07-01</td>
        <td>Community Center</td>
        <td>Completed</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Summer Festival</td>
        <td>2025-08-20</td>
        <td>Main Square</td>
        <td>Scheduled</td>
      </tr>
      <tr>
        <td>104</td>
        <td>Book Fair</td>
        <td>2025-09-10</td>
        <td>Library</td>
        <td>Cancelled</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
